<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weather in your city</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="searchContainer">
        <input type="text" class="search-txt" id="searchInput" placeholder="Enter your City name" />
        <button id="searchBtn" class="searchControl" >
            <i class="fas fa-search"></i>
        </button>
    </div>
     
    
    <div id="weatherContainer">
        <div id="weatherdescription">
            <h1 id="cityHeader"></h1>
            <div id="weathermain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img src="" id="weatherIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottom-details"></div>
            <div id="humidity" style="padding: 5px;" class="bottom-details"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
